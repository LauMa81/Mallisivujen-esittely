<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }
    .hero {
      position: relative;
      background: url('kuvat/field-1063937_1920.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      padding: 2rem;
      color: #000;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.2);
    }
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #000;
    }
    .hero h1 {
      font-size: 2rem;
      max-width: 600px;
      background: rgba(255,255,255,0.7);
      padding: 1rem;
      border-radius: 8px;
    }
    .hero p {
      margin: 1rem 0;
      max-width: 500px;
      background: rgba(255,255,255,0.7);
      padding: 1rem;
      border-radius: 8px;
    }
    .cta-button {
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <header>
      <div class="logo">JÄRVIKYLÄN KARTANO</div>
      <nav>
        <a href="#etusivu">Etusivu</a>
        <a href="#konerahoitus">Metsätalous</a>
        <a href="#palvelut">Maatalous</a>
        <a href="#palvelut">Palvelut</a>
        <a href="#yritystiedot">Yhteystiedot</a>
      </nav>
    </header>
    <h1>Yrityksen slogan</h1>
    <p>Lyhyt kuvaus pääpiirteittäin yrityksen toiminnasta</p>
    <button class="cta-button">Tutustu palveluihimme</button>
  </section>
</body>
</html>
